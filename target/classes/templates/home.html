<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Music App</title>
  <link rel="stylesheet" href="/css/home.css">
</head>
<body class="home-page">

<!-- Лява част за информация за потребителя и бутоните -->
<div class="left-side">
  <!-- Информация за потребителя -->
  <div class="user-info">
    <h2>Welcome,</h2>
    <h3>John Doe</h3>
    <h3>Fan</h3><!-- Динамично ще се подмени -->
  </div>

  <!-- Бутоните под информацията -->
  <div class="nav-bar">
    <a href="/add-album" class="nav-btn">Add Album</a>
    <a href="/add-review" class="nav-btn">Add Review</a>
    <a href="/edit-profile" class="nav-btn">Edit Profile</a>
    <a href="/assign-roles" class="nav-btn">Assign Roles</a>
  </div>
    <a href="/logout" class="nav-btn logout-btn">Logout</a>
</div>
<div class="separator"></div>
<!-- Дясна част за албуми -->
<div class="album-container">
  <div class="album-row">
    <div class="album-card">
      <img src="album1.jpg" alt="Album 1">
      <h3>Album Name 1</h3>
      <p>Rating: 4.5</p>
      <button class="album-btn">View Reviews</button>
      <button class="album-btn">Delete</button>
    </div>
    <div class="album-card">
      <img src="album2.jpg" alt="Album 2">
      <h3>Album Name 2</h3>
      <p>Rating: 4.2</p>
      <button class="album-btn">View Reviews</button>
      <button class="album-btn">Delete</button>
    </div>
    <div class="album-card">
      <img src="album3.jpg" alt="Album 3">
      <h3>Album Name 3</h3>
      <p>Rating: 5.0</p>
      <button class="album-btn">View Reviews</button>
      <button class="album-btn">Delete</button>
    </div>
    <div class="album-card">
      <img src="album4.jpg" alt="Album 4">
      <h3>Album Name 4</h3>
      <p>Rating: 3.9</p>
      <button class="album-btn">View Reviews</button>
      <button class="album-btn">Delete</button>
    </div>
  </div>
</div>
</body>
</html>
