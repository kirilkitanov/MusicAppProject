<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <h2>Log in to your account</h2>

    <form class="login-form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">

        <input type="text" placeholder="Username" id="username" th:field="*{username}" required>

        <input type="password" placeholder="Password" id="password" th:field="*{password}" required>
        <p class="text-warning" th:if="${errorMessage}" th:text="${errorMessage}" >Error Text Here</p>

        <button type="submit" class="login-btn">Log in</button>

        <p class="form-already">Already have an account? <a th:href="@{/register}">Register</a></p>

    </form>
</div>
</body>
</html>
